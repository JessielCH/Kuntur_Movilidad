<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuntur - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --color-primary: #384C81;
            --color-secondary: #744098;
            --gradient-primary: linear-gradient(90deg, #744098 0%, #384C81 100%);
        }
        body {
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-kuntur {
            background: var(--gradient-primary);
            border: none;
            padding: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <div class="login-header">
                <img src="/static/img/kuntur_blanco.png" alt="Kuntur" width="120">
                <h2 class="mt-3">KUNTUR MOVILIDAD</h2>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="usuario" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-kuntur w-100 text-white">Ingresar</button>
                </form>
                <div class="text-center mt-4">
                    <a href="/registro">Crear nueva cuenta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
